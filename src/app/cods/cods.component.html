
  <div class="cards">
      <ng-container  *ngFor="let snip of codes | async; index as i " >
       <app-coding-snip
        (deleteSnipEvent) ="onDeleteSnip(snip)" 
        (updateSnip) = "onUpdateSnip(snip,$event)"
         [snip] = "snip" [index] = "i"></app-coding-snip>
      </ng-container>
      <div class="addNewbtn">
        <button mat-fab color="primary"
        matTooltipPosition="above" matTooltip="add new snip"
        (click)="openDialog()"
        aria-label="add new Code">
          <mat-icon>add</mat-icon>
        </button>
      </div>
  </div>  

  <mat-spinner></mat-spinner>
